name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            set -e
            REPO_DIR="/home/ec2-user/signature-auto-care"
            if [ ! -d "$REPO_DIR/.git" ]; then
              git clone https://github.com/kush1999-h/signature-auto-care.git "$REPO_DIR"
            fi
            cd "$REPO_DIR"
            git fetch origin main
            git checkout main
            git pull --ff-only origin main
            if [ ! -f apps/api/.env ]; then cp apps/api/.env.example apps/api/.env; fi
            if [ ! -f apps/web/.env ]; then cp apps/web/.env.example apps/web/.env; fi
            if [ ! -f apps/py/.env ]; then cp apps/py/.env.example apps/py/.env; fi
            docker compose up -d --build
